name: Deploy on Push

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.html'
      - '**.css'
      - 'Makefile'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H srv.aediroum.ca >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Run Django checks on server
        run: ssh calculum@srv.aediroum.ca "cd /srv/calculum && source venv/bin/activate && git pull origin main && python manage.py check || exit 1"
      
      - name: Deploy
        run: make deploy